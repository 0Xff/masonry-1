<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Binding 01</title>

	<link rel="stylesheet" type="text/css" href="css/masonry_ex06.css" media="screen" charset="utf-8"  />	

	<style type="text/css" media="screen">


	</style>

	<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(function(){

			function helloWorld() {
				$('h1').after('Hello World! ');
			}
			
			//	$(window).bind('resize', masonryResize );
			$(window).bind('resize', helloWorld )
				.trigger('resize');
			$(window).unbind('resize', helloWorld );
			
			/*
			$('h1').click(function(){
				helloWorld();
			})
			*/
		});
	</script>
	
</head>

<body>
	<h1>Binding 01</h1>

</body>
